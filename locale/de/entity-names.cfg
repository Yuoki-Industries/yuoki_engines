y-gearbox-power=Generatoren benötigen ein Getriebe zur Anpassung der Umdrehungen und Drehmoment
y-quantrinum-reactor=Wenn das schiefgeht, haut es Ihnen den Planeten um die Ohren ! (Garantie und Umtausch ausgeschlossen)

